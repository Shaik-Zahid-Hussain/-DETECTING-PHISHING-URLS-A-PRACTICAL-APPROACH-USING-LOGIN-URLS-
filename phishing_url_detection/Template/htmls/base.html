<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'bg.jpg' %}");
            background-size: cover;
            font-family: 'Russo One', sans-serif;
            background-color: #000000;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #812;
            padding: 10px;
        }
        .logo {
            height: 60px;
        }
        .title {
            color: white;
            font-size: 22px;
            text-align: center;
        }
        .content {
            margin: 20px;
        }
        .topnav {
            overflow: hidden;
            background-color: #812;
        }
        .topnav a {
            float: left;
            color: #FFFFFF;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .topnav a.active {
            background-color: #8e4fd1;
            color: white;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="{% static 'logo.jpg' %}" alt="SSITS Logo" class="logo">
    <div class="title">Sri Sai Institute Of Technology and Science</div>
    <img src="{% static 'NAAC-Grade.jpg' %}" alt="NAAC Grade" class="logo">
</div>

<div class="topnav">
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'Predict_URL_Type' %}">Predict URL</a>
    <a href="{% url 'ViewYourProfile' %}">Profile</a>
    <a href="{% url 'login' %}">Logout</a>
</div>

<div class="content">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
